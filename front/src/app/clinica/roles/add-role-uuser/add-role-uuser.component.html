<div class="page-wrapper">
  <div class="content">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col-sm-12">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Roles y Permisos </a></li>
            <li class="breadcrumb-item">
              <i class="feather icon-chevron-right"></i>
            </li>
            <li class="breadcrumb-item active">Crear rol</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-box">
          <!-- /Creacion de rol -->
          <h4 class="card-title">Crear rol</h4>
          <form action="#">
            <div class="form-group row">
              <label for="text" class="col-form-label col-md-2">Nombre</label>
              <div class="col-md-10">
                <!-- VARIABLES QUE ALMACENARAN LOS PERMISOS DE LOS ROLE<input type="text" class="form-control" />
                     <input type="text" [(ngModel)]="name" name="name" class="form-control" />-->
                <input type="text" [(ngModel)]="name" name="name" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12 text-end" >


                <button class="btn btn-primary" (click)="save()"> GUARDAR</button>
              </div>

            </div>

            <div class="form-group row" *ngIf=" valid_form">
              <div class="col-md-12 " >

                <div class="alert alert-danger alert-dismissible fade show" role="alert" >
                  <strong>¡Error!</strong> Seleccione un nombre para el rol y un permiso.
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true"> </span>
                  </button>
              </div>
              </div>
          <!-- Formulario -->
              <div class="form-group row" *ngIf="valid_form_success">
                <div class="col-md-8 ">
                  <div class="alert alert-warnig alert-dismissible fade show" role="alert">
                    <strong>¡Exito!</strong> el rol se ha correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true"> </span>
                    </button>
                  </div>
                </div>
              </div>

              <div class="form-group row" *ngIf="text_validation">
                <div class="col-md-8 ">
                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Exito</strong> {{text_validation}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true"> </span>
                    </button>
                  </div>
                </div>
              </div>
              

          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card-box">
        <h4 class="text-bold card-title">Asignar rol</h4>

        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead>
              <tr>
                <th>Sección</th>
                <th>Permisos</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let side of sideBar">
                <tr>
                  <td>{{ side.menuValue }}</td>
                  <td>
                    <div class="" *ngIf="side.subMenus && side.subMenus.length > 0">
                      <ng-container *ngFor="let subMenu of side.subMenus">
                        <div class="checkbox">
                          <!-- checkbox QUE ALMACENARAN LOS PERMISOS DE LOS ROLES  <input
                                  type="checkbox"
                                  name="checkbox"
                                  
                                />-->
                          <label>

                            <input type="checkbox" name="checkbox" (click)="addPermission(subMenu )" />
                            {{ subMenu.menuValue}}
                          </label>
                        </div>
                      </ng-container>
                    </div>
                    <div class="" *ngIf="side.subMenus && side.subMenus.length == 0">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="checkbox" (click)="addPermission(side )" />
                          {{ side.menuValue}}
                        </label>
                      </div>

                    </div>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
