<div class="page-wrapper">
    <div class="content">
      <!-- Page Header -->
      <div class="page-header">
        <div class="row">
          <div class="col-sm-12">
            <ul class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Roles y Permisos </a></li>
              <li class="breadcrumb-item">
                <i class="feather icon-chevron-right"></i>
              </li>
              <li class="breadcrumb-item active">Crear rol</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- /Page Header -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card-box">
            <h4 class="card-title">Crear rol</h4>
            <form action="#">
              <div class="form-group row">
                <label for="text" class="col-form-label col-md-2">Nombre</label>
                <div class="col-md-10">
                  <!-- VARIABLES QUE ALMACENARAN LOS PERMISOS DE LOS ROLES-->
                  <input type="text" [(ngMode)]="name" class="form-control" />
                  <input
                    type="text"
                    name="name"
                    [(ngModel)]="name"
                    class="form-control"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
  
        <div class="col-lg-8">
          <div class="card-box">
            <h4 class="text-bold card-title">Asignar rol</h4>
  
            <div class="table-responsive">
              <table class="table table-bordered mb-0">
                <thead>
                  <tr>
                    <th>Secci√≥n</th>
                    <th>Permisos</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let side of sideBar">
                    <tr>
                      <td>{{ side.menuValue }}</td>
                      <td>
                        <div
                          class=""
                          *ngIf="side.subMenus && side.subMenus.length > 0"
                        >
                          <ng-container *ngFor="let subMenu of side.subMenus">
                            <div class="checkbox">
                              <!-- checkbox QUE ALMACENARAN LOS PERMISOS DE LOS ROLES-->
                              <label>
                                <input
                                  type="checkbox"
                                  name="checkbox"
                                  (click)="addPermission(subMenu )"
                                />
                                {{ subMenu.menuValue}}
                              </label>
                            </div>
                          </ng-container>
                          <div class="checkbox">
                            <label>
                              <input
                                type="checkbox"
                                name="checkbox"
                                (click)="addPermission(side) "
                              />
                              {{ side.menuValue}}
                            </label>
                          </div>
                          <!-- <div class="checkbox">
                                                          <label>
                                                              <input type="checkbox" name="checkbox"> Doctor List
                                                          </label>
                                                      </div>
                                                      <div class="checkbox">
                                                          <label>
                                                              <input type="checkbox" name="checkbox"> Doctor Profile
                                                          </label>
                                                      </div>
                                                  </div></div>-->
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
